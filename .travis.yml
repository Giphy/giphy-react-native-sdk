language: node_js
jdk: oraclejdk8
node_js:
  - "14"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  yarn: true
  directories:
    - "node_modules"
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
install:
  - yarn install
script:
  - yarn lint
  - yarn test
  # run license-checker only when the environment variables are available
  - 'if [ "$LICENSE_PROJECT_LOCATION" != "false" ]; then yarn generate-licenses && yarn check-licenses; fi'
deploy:
  provider: npm
  api_key: $NPM_TOKEN
  email: $NPM_USER
  skip_cleanup: true
  on:
    tags: true
